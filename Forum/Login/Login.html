    <!--Forum-->
    <form id='login'>
        <div class="login-contain">
            <h1> LOGIN </h1>
            <label for="uname"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="uname" id='eusername'>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id='password'>

            <input class="Login_button" type="submit" value='Login'></input>
        </div>

        <div class="login">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>

    <h1> OR </h1>

    <form id='signup'>
        <div class="container">
            <h1>SIGN UP</h1>
            <p>Please fill in this form to create an account.</p>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id='email'>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id='passwords'>

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <div>
                <button type="submit" class="signupbtn">Sign Up</button>
                <button type="button" class="cancelbtn">Cancel</button>
            </div>
        </div>
    </form>
